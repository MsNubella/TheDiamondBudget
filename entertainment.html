      <progress id="file" value="14" max="100">14%</progress>
      <div class="ent-container">

          <span class="">Budgeted Amount:</span>
          <input type="number" placeholder="amount" />
        </div>

        <div id="expense">
          <ul class="list"></ul>
          <div class="input">

              type="text"
              id="expense-title-input"
              name="title"
              placeholder="Expenses"
            />
            <input
              type="number"
              id="expense-amount=input"
              name="amount"
              placeholder="Expenses"
            />
          </div>
        </div>
        <div class="ent-ts-amount">
          <span class="">Total Spent:</span>
          <input type="number" placeholder="amount" />
        </div>
        <ul class="list">
          <li id="0" class="income">
            <div class="entry">salary: $ 5000</div>
