<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Diamond Budget Detail Page</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/3bc2258c93.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="bills-detail">
      <h1 class="bills-title">Bills</h1>
      <button onclick="goBackHome(event)">
        <i class="fa-solid fa-house"></i>
      </button>
      <!-- <i class="fa-solid fa-house"></i> -->
      
      <label for="file">Bills:</label>
      <progress id="file" value="36" max="100"> 36% </progress>
      <div class="bill-bud-amount">
        <span class="">Budgeted Amount:</span>
        <input type="text" placeholder="amount" />
      </div>
   
      <div class="bill-amount-spent">
        <span class="">Amount Spent:</span>
      </div>
      
      <!-- <div class="bill-receipt-amount">
        <span class="">Receipt #1:</span>
        <input type="number" placeholder="amount" />
        <br /><br />
        <span class="">Receipt #2:</span>
        <input type="number" placeholder="amount" /> -->
      </div>
      
      <div class="bill-ts-amount">
        <span class="">Total Spent:</span>
        <input type="number" placeholder="amount" />
      </div>
      
      <div class="bill-rem-amount">
        <span class="">Remaining Cash:</span>
        <input type="text" placeholder="amount" />
      </div>
     
    </div>
  </body>
</html>
