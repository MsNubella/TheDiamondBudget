<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Diamond Budget Detail Page</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/3bc2258c93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="ent-detail">
      <h1 class="ent-title">
        Entertainment
        <button onclick="goBackHome(event)">
          <i class="fa-solid fa-house"></i>
        </button>
      </h1>
      <progress id="file" value="14" max="100">14%</progress>
      <div class="ent-bud-amount">
        <span class="">Budgeted Amount:</span>
        <input type="number" placeholder="amount" />
      </div>
      <div id="expense">
        <ul class="list"></ul>
        <div class="input">
          <input
            type="text"
            id="expense-title-input"
            name="title"
            placeholder="Title"
          />
          <input
            type="number"
            id="expense-amount=input"
            name="amount"
            placeholder="$0"
          />
        </div>
      </div>
    </div>
  </body>
</html>
