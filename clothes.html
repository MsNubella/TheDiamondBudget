<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Diamond Budget Detail Page</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/3bc2258c93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="clothes-detail">
      <h1 class="clothes-title">
        Clothes
        <button onclick="goBackHome(event)">
          <i class="fa-solid fa-house"></i>
        </button>
      </h1>
      <progress id="file" value="24" max="100">24%</progress>
      <div class="entry">Budgeted Amount $1200</div>
      <div class="clothes-container">
        <div class="clothes-bud-amount">
          <span class="">Budgeted Amount:</span>
          <input type="number" placeholder="$1,200" />
        </div>
        
        <div class="clothes-ts-amount">
          <span class="">Total Spent:</span>
          <input type="text" placeholder="amount" />
        </div>
        <div class="clothes-rem-amount">
          <span class="">Remaining Amount:</span>
          <input type="text" placeholder="amount" />
        </div>
      </div>
    </div>
  </body>
</html>
