<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Diamond Budget Detail Page</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/3bc2258c93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="ent-detail">
      <h1 class="ent-title">Entertainment</h1>
      <i class="fa-solid fa-house"></i>
      <div class="ent-bud-amount">
        <span class="">Budgeted Amount:</span>
        <input type="number" placeholder="amount" />
      </div>
      <br />
      <br />
      <div class="ent-amount-spent">
        <span class="">Amount Spent:</span>
      </div>
      <br />
      <br />
      <!-- <div class="ent-receipt-amount">
        <span class="">Receipt #1:</span>
        <input type="number" placeholder="amount" />
        <br /><br />
        <span class="">Receipt #2:</span>
        <input type="number" placeholder="amount" /> -->

      <div id="expense">
        <ul class="list"></ul>
        <div class="input">
          <input
            type="text"
            id="expense-title-input"
            name="title"
            placeholder="Title"
          />
          <input
            type="number"
            id="expense-amount=input"
            name="amount"
            placeholder="$0"
          />
        </div>
        <div class="add-expense"><i class="fa-solid fa-plus"></i></div>
      </div>
      <br />
      <br />
      <div class="ent-ts-amount">
        <span class="">Total Spent:</span>
        <input type="number" placeholder="amount" />
      </div>
      <ul class="list">
        <li id="0" class="income">
          <div class="entry">salary: $ 2500</div>
          <div id="edit"></div>
          <div id="delete"></div>
        </li>
      </ul>
      <br />
      <br />
      <div class="ent-rem-amount">
        <span class="">Remaining Cash:</span>
        <input type="number" placeholder="amount" />
      </div>
      <br />
      <br />
    </div>
  </body>
</html>
